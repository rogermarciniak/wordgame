{% extends "challenge.html" %}

{% block body %}
		<b>All words correct!</b><br><br>
        <table>
        <th>Words:</th>
        	{% for item in data %}
        		<tr>
        			<td> {{ item }} </td>
        		</tr>
       		{% endfor %}
		</table>
		<br>
		<form class="form-style" action='/topscorers' method='POST'>
			Time taken: {{ session['score'] }} <br><br>
			Join the hall of fame:<br><br>
			<input type="text" name="name" required><br><br>
    		<input type="submit" value="Send name!" />
		</form>
		
		
{% endblock %}
